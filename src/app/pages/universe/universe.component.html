<app-title text="Universe"></app-title>
<app-filter (onSearch)="onSearchUniverse($event)" ></app-filter>
<app-register-button></app-register-button>

<div *ngFor="let planet of filteredPlanets">
  <mat-card (click)="goToDetails(planet.id!)"  class="celestial-card">
    <mat-card-title>{{planet.name}}</mat-card-title>
    <mat-card-subtitle>{{planet.mass}}</mat-card-subtitle>    
  </mat-card>  

</div>
